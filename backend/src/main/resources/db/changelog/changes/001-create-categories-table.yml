databaseChangeLog:
  - changeSet:
      id: 1
      author: Aymane El Maini
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: image
                  type: varchar(255)
                  constraints:
                    nullable: false
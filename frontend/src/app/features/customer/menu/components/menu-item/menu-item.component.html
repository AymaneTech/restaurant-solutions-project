 <div
  class="menu-item flex flex-col items-center justify-between border border-yellow-500 rounded-lg bg-gray-800 shadow-md p-4 cursor-pointer transition-transform transform hover:-translate-y-2 hover:shadow-lg"
>
  <div class="image-wrapper">
    <img
      src="https://imgs.search.brave.com/U-hWe4pS0aQTwhnc9IZj3bnodKjHRy6PuLzaZoGRq3E/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvMTg0/OTQ2NzAxL3Bob3Rv/L3BpenphLmpwZz9z/PTYxMng2MTImdz0w/Jms9MjAmYz05N3Jj/MFZJaS1zM21uNHhl/NHhEeTlTLVhKX09o/Ym45MlhhRU1haUlE/X2VZPQ"
      alt="PIZZA"
      class="w-full rounded-lg"
    />
  </div>
  <div class="details w-full text-center mt-4">
    <h3 class="title text-lg font-bold text-yellow-600">PIZZA</h3>
    <p class="price font-medium text-gray-100 text-sm mt-2">45 DH</p>
    <div class="w-full flex justify-between">
      <button
        (click)="openPopup()"
        class="add-to-order mt-4 px-4 py-2 bg-yellow-500 text-white rounded-lg text-sm hover:bg-yellow-600 focus:outline-none"
      >
        See Ingredients
      </button>
      <button
        class="add-to-order mt-4 px-4 py-2 bg-yellow-500 text-white rounded-lg text-sm hover:bg-yellow-600 focus:outline-none"
      >
        Add to Order
      </button>
    </div>
  </div>
</div>

<!-- Popup -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center mt-20"
  *ngIf="showPopup"
  [@popupAnimation] 
>
  <div class="m-20 bg-gray-200 rounded-lg shadow-lg p-6 pt-20  w-[40%] relative">
    <!-- Fermer le popup -->
    <button
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-800"
      (click)="closePopup()"
    >
      âœ•
    </button>

    <!-- Contenu du composant ItemDetails -->
    <app-item-details></app-item-details>
  </div>
</div>

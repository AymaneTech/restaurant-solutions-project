<div
  class="menu-item flex flex-col items-center justify-between border border-yellow-500 rounded-lg bg-gray-800 shadow-md p-3 px-4 cursor-pointer transition-transform transform hover:-translate-y-2 hover:shadow-lg"
>
  <p
    class="price absolute -left-2 -top-2 rounded-full w-[2.6rem] h-[2.6rem] bg-red-500  font-semibold text-sm text-white flex items-center justify-center">
    {{ recipe.price }} <span class="font-bold">DH</span></p>
  <div class="image-wrapper px-2">
    <img
      [src]="recipe.image"
      alt="PIZZA"
      class="w-[15rem] h-[15rem] rounded-full object-cover"
    />
  </div>
  <div class="details w-full text-center mt-4">
    <h3 class="title text-xl font-extrabold text-gray-300">{{ recipe.name }}</h3>
    <div class="w-full flex items-center justify-between">
      <button
        class="add-to-order mt-6 p-1 px-2 bg-yellow-500 text-white rounded-lg text-sm hover:bg-yellow-600 focus:outline-none"
      >
        see details
      </button>
      <button
        class="add-to-order w-1/4 mt-4 px-2 text-white rounded-lg text-sm focus:outline-none"
      >
        <img src="https://img.icons8.com/?size=100&id=rqA4tKvwPKoS&format=png&color=FAB005"
             alt="order-icon"

        />
      </button>
    </div>

  </div>
</div>

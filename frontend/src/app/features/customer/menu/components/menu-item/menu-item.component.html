<div
  class="menu-item flex flex-col items-center justify-between border border-yellow-500 rounded-lg bg-gray-800 shadow-md p-3 px-4 cursor-pointer transition-transform transform hover:-translate-y-2 hover:shadow-lg"
>
  <p
    class="price absolute -left-2 -top-2 rounded-full w-[2.6rem] h-[2.6rem] bg-red-500 font-semibold text-sm text-white flex items-center justify-center"
  >
    {{ recipe.price }} <span class="font-bold">DH</span>
  </p>
  <div class="image-wrapper px-2">
    <img
      [src]="recipe.image"
      alt="PIZZA"
      class="w-[15rem] h-[15rem] rounded-full object-cover"
    />
  </div>
  <div class="details w-full text-center mt-4">
    <h3 class="title text-xl font-extrabold text-gray-300">{{ recipe.name }}</h3>
    <div class="w-full flex items-center justify-between">
      <button
        (click)="openPopup()"
        class="add-to-order mt-4 px-4 py-2 bg-yellow-500 text-white rounded-lg text-sm hover:bg-yellow-600 focus:outline-none"
      >
        See Ingredients
      </button>
      <button
        class="add-to-order w-1/4 mt-4 px-2 text-white rounded-lg text-sm focus:outline-none"
        (click)="addToOrder()"
      >
        <img
          src="https://img.icons8.com/?size=100&id=rqA4tKvwPKoS&format=png&color=FAB005"
          alt="order-icon"
        />
      </button>
    </div>
  </div>
</div>

<!-- Popup -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center mt-20 z-20"
  *ngIf="showPopup"
>
  <div class="m-20 bg-gray-200 rounded-lg shadow-lg p-6 pt-20 w-[40%] relative">
    <!-- Fermer le popup -->
    <button
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-800"
      (click)="closePopup()"
    >
      âœ•
    </button>
    <!-- Contenu du composant ItemDetails -->
    <app-item-details [recipe]="recipe"></app-item-details>
  </div>
</div>

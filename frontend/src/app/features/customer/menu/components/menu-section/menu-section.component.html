<div class="bg-gray-900 mx-auto px-6 py-4">
  <h2 class="text-white font-extrabold">
    {{ category.name }}
  </h2>
  <div class="gap-8 py-5 flex justify-center text-center max-md:flex-wrap">
    @for (recipe of category.recipes; track recipe.id) {
      <app-menu-item [recipe]="recipe"></app-menu-item>
    }
  </div>
</div>

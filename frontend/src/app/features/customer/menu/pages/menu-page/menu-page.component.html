<div class="mx-auto mt-14 bg-gray-900 min-h-screen">
  <button class="flex items-center p-3 transition-transform transform hover:-translate-x-2">
    <img src="https://img.icons8.com/?size=100&id=26191&format=png&color=FFFFFF"
         alt="back-icon"
         class="w-6 "
    />
    <strong class="text-white ml-2">Back</strong>

  <div class="px-2">
    @for (category of categories; track category.id) {
      <app-menu-section [category]="category"/>

    }
  </div>
</div>

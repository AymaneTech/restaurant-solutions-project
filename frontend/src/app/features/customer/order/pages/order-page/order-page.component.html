<div
  class="w-1/3 absolute p-2 bg-red-50 -right-5"
>
  @for (item of orderedItems$ | async; track item.recipe.id) {
    <app-order-item [item]="item"/>
  }

  <div class="p-2 flex justify-between items-center font-bold">
    <p class="font-medium">
      Total :
    </p>
    <p class="p-2 rounded-md bg-gray-100">
      {{ totalPrice }} DH
    </p>
  </div>
  <div class="flex justify-end">
    <button class="flex items-center bg-emerald-900 px-2 py-1 rounded-md font-semibold text-gray-50 hover:bg-green-600">
      <span class="">Confirm</span>
      <img src="https://img.icons8.com/?size=100&id=8NdwH9kgbYcO&format=png&color=000000"
           alt="confirm-icon"
           class="w-10"
      />
    </button>
  </div>
</div>

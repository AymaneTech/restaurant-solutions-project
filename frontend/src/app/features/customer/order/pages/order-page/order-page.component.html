<div
  class="w-1/3 absolute p-2 bg-red-50 -right-5"
>
  <div *ngFor="let item of orderItems; let i = index">
    <div class="relative p-2 m-1 rounded-md bg-yellow-200 flex items-center justify-between">
      <button class="absolute w-6 -top-1 -right-2" (click)="removeItem(i)">
        <img
          src="https://img.icons8.com/?size=100&id=kMuUXZ7e8kfY&format=png&color=FF0000"
          alt="cancel-icon"
        />
      </button>
      <div class="flex items-center gap-6">
        <img
          [src]="item.image"
          alt="plate-image"
          class="w-[30%] rounded-[12px]"
        />
        <div class="flex flex-col items-center gap-2">
          <h4 class="font-bold">{{ item.name }}</h4>
          <p class="text-center rounded-md px-2 bg-red-50">
            1
          </p>
        </div>
      </div>
      <p class="flex items-center justify-center font-medium text-sm bg-red-50 w-10 h-10 rounded-full p-1">
        {{ item.price }}DH
      </p>
    </div>
  </div>
  <div class="p-2 flex justify-between items-center font-bold">
    <p class="font-medium">
      Total :
    </p>
    <p class="p-2 rounded-md bg-gray-100">
      {{ totalPrice }} DH
    </p>
  </div>
</div>

<div class="bg-white rounded-lg shadow-md p-4 border border-gray-200 transition-transform transform hover:scale-105 hover:shadow-lg">
    <div class="flex items-start justify-between">
        <div class="flex items-center space-x-3">
            <img
                    [src]="category.image"
                    [alt]="category.name"
                    class="w-16 h-16 rounded-lg object-cover"
            />
            <div>
                <h3 class="font-semibold text-lg text-gray-800">{{ category.name }}</h3>
                <p class="text-sm text-gray-600">{{ category.itemCount }} items</p>
                <span [class]="getStatusClass(category.status)">
          {{ category.status }}
        </span>
            </div>
        </div>
        <div class="flex space-x-2">
            <button (click)="onEdit()" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                <i class="fas fa-pencil-alt w-4 h-4 text-gray-600"></i>
            </button>
            <button class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                <i class="fas fa-arrows-alt-v w-4 h-4 text-gray-600"></i>
            </button>
            <button (click)="onDelete()" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                <i class="fas fa-trash w-4 h-4 text-red-600"></i>
            </button>
        </div>
    </div>
    <p class="mt-2 text-sm text-gray-600">{{ category.description }}</p>
</div>

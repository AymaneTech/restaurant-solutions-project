<div class="p-6 space-y-4">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-merriweather text-amber-800">Menu Categories</h2>
    <button class="bg-amber-600 text-white font-merriweather px-4 py-2 rounded-lg hover:bg-amber-700 transition-colors">
      Add Category
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (category of categories; track category.id) {
      <app-category-item [category]="category"></app-category-item>
    }
  </div>
</div>

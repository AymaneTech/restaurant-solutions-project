<div class="p-6 space-y-4">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-merriweather text-amber-800">Menu Categories</h2>
    <button
      class="bg-amber-600 text-white font-merriweather px-4 py-2 rounded-lg hover:bg-amber-700 transition-colors"
      (click)="openCreateModal()"
    >
      Add Category
    </button>
  </div>

  @if (loading$ | async) {
    <div class="flex justify-center items-center">
      <p class="text-amber-600">Loading categories...</p>
    </div>
  }

  @if (error$ | async) {
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
      <span class="block sm:inline">{{ error$ | async }}</span>
    </div>
  }

  @if ((loading$ | async) && (error$ | async)) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      @for (category of categories$ | async; track category.id) {
        <app-category-item [category]="category"></app-category-item>
      }
    </div>
  }
</div>
